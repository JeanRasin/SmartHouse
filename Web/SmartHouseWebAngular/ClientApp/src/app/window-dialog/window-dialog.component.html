<h1 mat-dialog-title>{{data.title}}</h1>

<mat-dialog-content>
  <p>
    {{data.description}}
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="onExit()">
    Close
  </button>
  <button class="mat-raised-button" (click)="onOk()">
    Ok
  </button>
</mat-dialog-actions>
