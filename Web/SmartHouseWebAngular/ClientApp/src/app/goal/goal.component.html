<button mat-raised-button color="primary" (click)="removeSelectedRows()">
  Remove Selected Rows
</button>
<!--{{faCheckCircle.icon["IconPathData"]}}-->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <!----><button mat-mini-fab color="primary" focusable="false">
          <!--(click)="check(element.id)"-->
          <!--<fa-icon [icon]=['far','faCheckCircle']></fa-icon>-->
          <fa-icon fontSet="far" [icon]="element.done?faCheckCircle:faCircle" size="lg" (click)="check(element.id)"></fa-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dateCreate">
      <th mat-header-cell *matHeaderCellDef> Date create </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreate | date:"dd.MM.yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element">
        <!-- <td mat-cell *matCellDef="let element;  let j = index;"> <i class="fas fa-trash-alt"></i>
        <button mat-raised-button color="warn" focusable="false" (click)="deleteTicket(j)">-->
        <button mat-raised-button color="warn" focusable="false" (click)="delete(element.id)">
          <fa-icon [icon]="faTrashAlt"></fa-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
