<p>
  <mat-button-toggle-group name="Goal table" aria-label="Goal table" #toggleGroup="matButtonToggleGroup">
    <mat-button-toggle value="goals" (change)="onValChange($event.value)">Goals</mat-button-toggle>
    <mat-button-toggle value="all" (change)="onValChange($event.value)">All</mat-button-toggle>
  </mat-button-toggle-group>
  <button mat-raised-button color="primary" (click)="onCreate()">
    Add
  </button>
</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <fa-icon fontSet="far" fa-check-circle [icon]="element.done?faCheckCircle:faCircle" size="2x"
          (click)="onCheck(element.id, element.done)"></fa-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-header-cell-name *matHeaderCellDef> Name </th>
      <td mat-cell mat-cell-name *matCellDef="let element" (dblclick)="onUpdate(element.id, element.done)">
        {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dateCreate">
      <th mat-header-cell *matHeaderCellDef> Date create </th>
      <td mat-cell *matCellDef="let element"> {{element.dateUpdate | date:"d MMM yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element">
        <fa-icon fa-trash-alt fontSet="far" [icon]="faTrashAlt" size="lg" (click)="onDelete(element.id)"></fa-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
