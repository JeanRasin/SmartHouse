version: '3.6'
services:
  front_angular:
    build:
      context: ./Web/
      dockerfile: Web/SmartHouseWebAngular/Dockerfile
    networks:
      - app-smart-house-network
    ports:
        - 4203:4200
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - FrontSitesCors=http://localhost:4203
      - MongoDbLoggerConnection:Connection=mongodb://mongo:27017
      - ConnectionStrings:DefaultConnection=Host=postgres;Port=5432;Database=postgres;Username=postgres;Password=postgres;
    networks:
      - app-smart-house-network
    ports:
      - 55673:80
  tests:
    build:
      context: .
      dockerfile: DockerfileTests
  mongo:
    image: mongo:latest
    restart: always
    networks:
        - app-smart-house-network
    ports:
        - 27013:27017
  postgres:
    image: postgres:latest
    restart: always
    ports:
        - 5433:5432
    networks:
        - app-smart-house-network
    environment:
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_USER: 'postgres'
    volumes:
      - database_data:/var/lib/postgresql/data
volumes:
  database_data:
    driver: local
networks:
  app-smart-house-network:
    driver: bridge
