#docker-compose.yml (Extended config for DEVELOPMENT env.)

version: '3.6'
services:
  front_angular:
    build:
      context: ./Web/
      dockerfile: Web/SmartHouseWebAngular/Dockerfile
    networks:
      - app-smart-house-network
    ports:
        - ${EXTERNAL_FRONT_ANGULAR_PORT}:${INTERNAL_API_PORT}
    depends_on:
        - api
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - FrontUrlsCors=${FRONT_CORS_URLS}
      - MongoDbLoggerConnection:Connection=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo:${INTERNAL_MONGO_PORT}
      - ConnectionStrings:DefaultConnection=Host=postgres;Port=${INTERNAL_POSTGRES_PORT};Database=${POSTGRES_DATABASE};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
    networks:
      - app-smart-house-network
    ports:
      - ${EXTERNAL_API_PORT}:${INTERNAL_FRONT_ANGULAR_PORT}
    depends_on: 
      - mongo
      - postgres
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    networks:
        - app-smart-house-network
    ports:
        - ${EXTERNAL_MONGO_PORT}:${INTERNAL_MONGO_PORT}
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
        - app-smart-house-network
    ports:
        - ${EXTERNAL_POSTGRESS_PORT}:${INTERNAL_POSTGRES_PORT}
    volumes:
      - database_data:/var/lib/postgresql/data
volumes:
  database_data:
    driver: local
networks:
  app-smart-house-network:
    driver: bridge
