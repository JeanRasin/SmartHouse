<div class="card">
  <div class="card-header" *ngIf="error == null; else errorBlock">
    Wetaher
  </div>
  <div class="card-header" *ngIf="error != null; else errorBlock">
    Wetaher error...
  </div>
  <div class="card-body" *ngIf="error == null">
    <h5 class="card-title">Weather today</h5>
    <p class="card-text">Temperature:{{weatherData.Temp}}, wind speed:{{weatherData.SpeedWind}} </p>
    <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
  </div>
</div>
